<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fontawesome.com/v3/icon/pencil">

</head>

<body>
    <main>
        <div class="box">
            <input type="text" id="item" autofocus placeholder="type something...">
            <ul id="to-do-box">
                <li>
                    <div class="button"></div>

                      <i class="fa fa-close" style="font-size:36px"></i>
                     <i class="fa fa-edit" id="edit"></i> 

                </li>
            </ul>
        </div>
    </main>
</body>
<script src="./ypoe.js"></script>

</html>
